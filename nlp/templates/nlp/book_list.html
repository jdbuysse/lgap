{% extends 'nlp/base.html' %}

{% block content %}
<h1> Books</h1>
    <p>
      <a href="{% url 'upload_book' %}" class="btn btn-primary">Upload book</a>
    </p>
<table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody>
        {% for book in books %}
            <tr>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>
                    <a href="{{ book.pdf.url }}" class="btn btn-primary btn-sm" target="_blank">
                        hopefully links to bytefile
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
