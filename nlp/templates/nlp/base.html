{% load static %}
<html>
    <head>
        <title>LGAP</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<!--        <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">-->
<!--        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/fantasque-sans-mono" type="text/css"/>-->
        <link rel="stylesheet" href="{% static 'css/nlp.css' %}">
    </head>
    <body>
        <div class="page-header">
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <h1><a href="/">LGAP</a></h1>
        </div>


        <div class="content container">
            <div class="row">
<!--                sidebar for navigation/user actions stuff-->
                <div class="col-sm-2">
                    {% block sidebar %}
                    <ul class="sidebar-nav">
                        <li><a href="{% url 'index' %}">Home</a></li>
                    {% if user.is_authenticated %}
                        <li>User: {{ user.get_username }}</li>
                        <li><a href="{% url 'upload-tester' %}"> Testing upload feature </a></li>
                        <li><a href="{% url 'my-texts'%}">My Texts</a></li>
                        <li><a href="{% url 'add'%}">Add a text</a></li>
                        <li><a href="{% url 'logout'%}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login'%}">Login</a></li>
                    {% endif %}
                    </ul>
                    {% endblock %}
                </div>
<!--                the main page content-->
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
