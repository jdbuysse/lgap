{% extends "nlp/base.html" %}

{% block content %}
    <h1>Uploaded texts</h1>
    {% if textinstance_list %}
    <ul>
      {% for t in textinstance_list %}
      <li class="idk">
          {{t.text}}
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no books borrowed.</p>
    {% endif %}
{% endblock %}
